<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME PAGE</title>

     <style>
        body{
 
    background-color:#12181b;
}
.passstyle{
    color:#EAB308;
}
.generate{
    color:#EC4899;
}
.wrapup,.header{
    color:white;
    font-family:cubano,sams-serif;
    font-size:60px;
}
.wrapup{
    border: 5px solid violet;
    width:900px;
    margin-top:30px;
    padding:50px;
}
input{
    width:240px;
    height:30px;
}
.submit{
    font-size:50px;
    position: relative;
    left:400px;
    bottom:30px;
    width:200px;
    height:90px;
    border-radius:20cm;
    background-color: yellow;
    color:red;
}
.hoverable{
    
    color:white;
    line-height: 4%;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size:40px;
    margin-left:400px;
    margin-top: 230px;
   
 

}

.fire-container {
    position: relative;
    display: inline-block;
}

.hoverable {
    cursor: pointer;
}

.fire-animation {
    position: absolute;
    margin:0;
    opacity: 0;
    bottom:-50px;
    transition: opacity 0.5s;
}

.hoverable:hover ~ .fire-animation {
    opacity: 1;
}
     </style>

</head>
<body>

    <div class="fire-container">
        <p id= "hello" class="hoverable">{{content}}</p>
        <div class="fire-animation">
            <img id="logo" src="{{url_for('static', filename='images/speed.gif')}}" alt="LÃ©elo" width=400px height=200px >
        
        </div>
    </div>

    
    <div class="header">
        <p class="passstyle">PASSWORD
        <span class="generate">GENERATE </span>
        <span style="color:white">IN SECONDS</span>
        </p>
    </div>
   
    <div class="wrapup">
        <form action="/onsubmit" method="POST" enctype="multipart/form-data">
            <label for="Websitename" ><b>Website Name:</b>&ensp;&ensp;&ensp;</label>
            <input type="text" name="web" placeholder="Enter the Website" >
            <br> <br>

            <input type="text" name="leng" inputmode="numeric" >
            <br><br>
            <input type="submit" value="submit" class="submit">
        </form>

    </div>
</body>
</html>
